<html>
<head>
  <meta charset="UTF-8">
  <title>Comment Box</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
</head>
<section class="rich-text">
<body class="rich-text__body" onload="enableEditMode()">
  <div class="rich-text__div">
    <button class="rich-text__button" onclick="Edit('bold')" title="bold"><i class="fa fa-bold"></i></button>
    <button class="rich-text__button" onclick="Edit('italic')" title="italic"><i class="fa fa-italic"></i></button>
    <button class="rich-text__button" onclick="Edit('underline')" title="underline"><i class="fas fa-underline"></i></button>
    <button class="rich-text__button" onclick="Edit('insertUnorderedList')" title="unordered list"><i class="fa fa-list-ul"></i></button>
    <button class="rich-text__button" onclick="Edit('insertOrderedList')" title="ordered list"><i class="fa fa-list-ol"></i></button>
    <button class="rich-text__button" onclick="Edit('outdent')" title="text outdent"><i class="fa fa-outdent"></i></button>
    <button class="rich-text__button" onclick="Edit('indent')" title="text-indent"><i class="fa fa-indent"></i></button>

    <select class="rich-text__select" onchange="execVal('formatBlock',this.value)">
        <option value="H4">Small</option>
        <option value="H3">Normal</option>
        <option value="H2">Large</option>
        <option value="H1">Huge</option>
     </select>

	<select class="rich-text__select" onchange="execVal('fontName',this.value)" title="font size">
        <option value="sans-serif">Sans Serif</option>
        <option value="serif">Serif</option>
        <option value="monospace">Monospace</option>
     </select>
  </div>

  <iframe name="richTextField" class="rich-text__iframe" style="width:28.5%;height: 40%;display: block;"></iframe>
  <script src="/apps/comment-box/components/content/userCommentBox/function.js"></script>
</body>
</section>
</html>
